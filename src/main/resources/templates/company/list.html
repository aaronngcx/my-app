<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{company.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{company.list.headline}]]</h1>
                <div>
                    <a th:href="@{/companies/add}" class="btn btn-primary ms-2">[[#{company.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${companies.empty}">[[#{company.list.empty}]]</div>
            <div th:if="${!companies.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{company.id.label}]]</th>
                            <th scope="col">[[#{company.name.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="company : ${companies}">
                            <td>[[${company.id}]]</td>
                            <td>[[${company.name}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-sm btn-secondary">[[#{company.list.edit}]]</a>
                                    <form th:action="@{/companies/delete/{id}(id=${company.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{company.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
