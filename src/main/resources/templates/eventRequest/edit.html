<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{eventRequest.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{eventRequest.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/eventRequests}" class="btn btn-secondary">[[#{eventRequest.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('eventRequest')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='proposedDate1', required=true, type='date')}"/>
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='proposedDate2', required=true, type='date')}"/>
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='proposedDate3', required=true, type='date')}"/>
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='postalCode')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='remarks')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='confirmedDate')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='status', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='event', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='vendor', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRequest', field='company', type='select')}" />
                <input type="submit" th:value="#{eventRequest.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
